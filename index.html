<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="CSS/styles.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">

    <div class="card card-content">
      <div class="row g-0">
        <div class="col-xs col-sm-12 col-md-12 col-lg-6">
          <img src="images/image-product-desktop.jpg" class="image-product1 img-fluid" alt="Gabrielle Essence Eau De Parfum">
          <img src="images/image-product-mobile.jpg" class="image-product2 img-fluid" alt="Gabrielle Essence Eau De Parfum">

        </div>
        <div class="col-xs col-sm-12 col-md-12 col-lg-6">
          <div class="card-body">
            <p class="product-type pt-3">P E R F U M E</p>

            <h2 class="product-name pb-3">Gabrielle Essence Eau De Parfum</h2>

            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>

            <div class="row g-1 pt-3 pb-2 prices">

              <div class="price-1 col-6">
                <h2 class="new-price">$149.99</h2>
              </div>
              <div class="price-2 col-6">
                <p class="original-price">$169.99</p>
              </div>
            </div>

            <button type="button" class="btn btn-success btn-lg">
              <p class="button-text"><img src="images/icon-cart.svg" class="icon-cart" alt="icon-cart" /> Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Izzabelle Dabbay</a>.
  </div>
</body>

</html>
